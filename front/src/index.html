<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi aplicación</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <img src="logo.png" alt="logo asc" width="100" height="50">
      <h1>CASA DE APUESTAS ESPAÑA</h1>
    </div>

    <h2 class="text-center">TABLERO DE APUESTAS</h2>

    <table id="partidosTable" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Deporte</th>
          <th>Resultado</th>
          <th>Apuesta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <button id="btnCrear" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCrear">Crear
      Partido</button>

    <div id="detallePartido" class="detalle-partido" style="display: none;">
      <h3>Detalles del Partido</h3>
      <p><strong>ID:</strong> <span id="detalleId"></span></p>
      <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
      <p><strong>Deporte:</strong> <span id="detalleDeporte"></span></p>
      <p><strong>Descripción:</strong> <span id="detalleDescripcion"></span></p>
      <p><strong>Resultado:</strong> <span id="detalleResultado"></span></p>
      <p><strong>Apuesta:</strong> <span id="detalleApuesta"></span></p>

      <button class="btn btn-secondary" onclick="cerrarDetalle()">Cerrar Detalle</button>

    </div>

    <!-- Modal Crear -->
    <div id="modalCrear" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Crear Partido</h4>
          </div>
          <div class="modal-body">
            <form id="formCrear">
              <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="crearNombre" class="form-control">
              </div>
              <div class="form-group">
                <label>Deporte:</label>
                <input type="text" id="crearDeporte" class="form-control">
              </div>
              <div class="form-group">
                <label>Descripción:</label>
                <input type="text" id="crearDescripcion" class="form-control">
              </div>
              <div class="form-group">
                <label>Apuesta:</label>
                <input type="number" id="crearApuesta" class="form-control">
              </div>
              <div class="form-group">
                <label>Resultado:</label>
                <select id="crearResultado" class="form-control">
                  <option value="-1">Partido Perdido</option>
                  <option value="0">Partido Pendiente</option>
                  <option value="1">Partido Ganado</option>
                </select>
              </div>
              <button type="button" class="btn btn-success" onclick="crearPartido()">Guardar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Editar Partido</h4>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editarId">
              <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="editarNombre" class="form-control">
              </div>
              <div class="form-group">
                <label>Deporte:</label>
                <input type="text" id="editarDeporte" class="form-control">
              </div>
              <div class="form-group">
                <label>Descripción:</label>
                <input type="text" id="editarDescripcion" class="form-control">
              </div>
              <div class="form-group">
                <label>Apuesta:</label>
                <input type="number" id="editarApuesta" class="form-control">
              </div>
              <div class="form-group">
                <label>Resultado:</label>
                <select id="editarResultado" class="form-control">
                  <option value="-1">Partido Perdido</option>
                  <option value="0">Partido Pendiente</option>
                  <option value="1">Partido Ganado</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="actualizarPartido()">Actualizar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p><small>©2024/Team-Ascentic/Derechos reservados</small></p>
    </footer>
  </div>

  <script src="javascript/index.js"></script>
</body>

</html>
